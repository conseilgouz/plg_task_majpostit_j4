PLG_TASK_MAJPOSTIT_DESC="Maj Post-it : mise à jour automatique des <a href="https://github.com/conseilgouz/mod_cg_memo_j4" target="_blank" rel="noopener noreferrer">CG Mémos</a> en fonction de JEvents, DPCalendar ou CG Resa.<br><br>Récupération du prochain événement d'une catégorie ou d'un calendrier et écriture dans le post-it avec lien vers l'événement.<br><br><b>Notes</b> : <ul><li><strong> l'alias de la catégorie de l'événement</strong> doit être dans le nom du post-it sous la forme 'post-it &lt;alias&gt;'.</li><li>Pour mettre à jour automatiquement la version 'phone' d'un même post-it, appelez le 'post-it &lt;alias&gt; phone'.</li></ul><span style='color:red;font-weight: bolder'>Important</span> : <b>en Joomla 4.1</b>, ce plugin utilise <a href='index.php?option=com_scheduler&view=tasks'>les tâches planifiées</a>."
